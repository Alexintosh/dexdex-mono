<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style media="screen">
    @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,700');

    body {
      font-family: 'Montserrat', sans-serif;
      color: #124;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      margin: 0;
      padding: 5vh;
      box-sizing: border-box;
    }

    .header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      padding: 0;
      display: inline-block;
      color: #39f;
    }

    h2 {
      font-size: 2rem;
      margin: 0;
      padding: 0;
      display: inline-block;
      font-weight: 300;
    }

    h3 {
      font-size: 1rem;
      margin: 1rem 0 0;
      font-weight: bold;
    }

    p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    .logo {
      margin-top: 2rem;
    }

    .logo img {
      width: 50px;
    }

    @media screen and (min-width: 768px) {
      body {
        padding: 15vh;
      }
      h1 {
        font-size: 6rem;
      }

      h2 {
        font-size: 3rem;
        margin: 0 1rem;
      }

    }
  </style>
</head>

<body>
  <div class="header">
    <h1>404</h1>
    <h2>Page Not Found</h2>
  </div>
  <div class="content">
    <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
    <h3>Why am I seeing this?</h3>
    <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the
      <code>404.html</code> file in your project's configured
      <code>public</code> directory.</p>
  </div>
  <div class="logo">
    <img src="logo.svg" alt="">
  </div>
</body>

</html>
